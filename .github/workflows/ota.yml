name: Build OTA ZIP

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Build project
        run: npm run build

      - name: Create ZIP
        run: |
          cd dist
          zip -r ../app.zip .

      - name: Update version
        run: |
          VERSION=$(date +'%Y.%m.%d.%H%M')
          echo "{ \"version\": \"$VERSION\", \"url\": \"https://raw.githubusercontent.com/${{ github.repository }}/main/app.zip\" }" > public/updates/ota-manifest.json

      - name: Commit files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add app.zip public/updates/ota-manifest.json
          git commit -m "Auto OTA update"
          git push
