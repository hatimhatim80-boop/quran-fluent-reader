name: Build OTA zip

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  ota:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create OTA zip
        run: |
          mkdir -p public/updates
          cd dist
          zip -r ../public/updates/app.zip .
          cd ..

      - name: Update manifest
        run: |
          VERSION="$(date +%Y.%m.%d.%H%M%S)"
          echo "{ \"version\": \"$VERSION\", \"url\": \"https://raw.githubusercontent.com/${{ github.repository }}/main/public/updates/app.zip\" }" > public/updates/ota-manifest.json
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/updates/app.zip public/updates/ota-manifest.json
          git commit -m "OTA build $VERSION" || echo "No changes"
          git push
